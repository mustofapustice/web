<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initialscale=
	1.0">
	<title>Internal Links with Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 20px;
		}
		section {
			margin-bottom: 40px;
		}
		image {
			display:flex;
			justify-content: center;
			align-items: center;


		}
	</style>
</head>
<body>
	<h1>Internal Links Example</h1>
	<nav>
		<ul>
			<li><a href="#section1">cat section</a></li>
			<li><a href="#section2">dog section</a></li>
			<li><a href="#section3">bird section</a></li>
		</ul>
	</nav>
	<section id="section1">
		<hr style="height: 2px;border: 1px solid black;background: black;">
		<img class="image"  src="1stpic.jpg" alt="cat pictures" height="30%"
		width="50%">

		<h2>Section 1</h2>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
	</section>
	<section id="section2">
		<hr style="height: 2px;border: 1px solid black;background: black;">
		<img src="2nd.jpg" alt="dog imaage" height="30%"
		width="50%">

		<h2>Section 2</h2>
		<ol>
			<li>Item A</li>
			<li>Item B</li>
			<li>Item C</li>
		</ol>
	</section>
	<section id="section3">
		<hr style="height: 2px;border: 1px solid black;background: black;">
		<img src="3pic.jpg" alt="mbird imaage" height="30%"
		width="50%">

		<h2>Section 3</h2>
		<ol>
			<li>Item i</li>
			<li>Item ii</li>
			<li>Item iii</li>
		</ol>
	</section>
</body>
</html>
