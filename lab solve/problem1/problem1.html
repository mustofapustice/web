<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initialscale=
	1.0">
	<title>Table creating with html and css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table border="2" cellspacing="0">
		<caption>A test table with marge cells</caption>
		<tr>
			<th rowspan="2"> </th>
			<th colspan="2">Average</th>
			<th rowspan="2">Red <br>eyes</th>
		</tr>
		<tr>
			<td>height</td>
			<td>weight</td>
		</tr>
		<tr>
			<td>Males</td>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<td>Females</td>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</body>
</html>
